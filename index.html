<!doctype html>
<html>
  <head>
    <title>The Code Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>The Code Review</h1>
    </header>

    <main>
      <div class="container">
        <h1>Signup for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>

      <div class="divider-thick"></div>
      <div class="divider-thin"></div>

      <form class="form" action="index.html" method="post">
        <fieldset class="contact">
          <legend><h1>Contact Information</h1></legend>
          <label for="name">Full Name</label>
          <input required type="text" id="name" name="user_name" placeholder="Required">

          <label for="mail">Email Address</label>
          <input required type="text" id="mail" name="user_email" placeholder="Required">

          <label for="telephone">Phone Number</label>
          <input required type="text" id="telephone" name="user_telephone" placeholder="(xxx) xxx-xxxx">

          <label for="street">Street Address</label>
          <input type="text" id="street" name="user_street">

          <label for="city">City</label>
          <input type="text" id="city" name="user_city">

          <label for="state">State</label><br>
          <select id="state" name="user_state">
            <option value="AL">Alabama</option>
            <option value="AR">Arkansas</option>
            <option value="AZ">Arizona</option>
            <option value="CA">California</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="GA">Georgia</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
          </select><br>

          <label for="zipcode">Zipcode</label>
          <input type="text" id="zipcode" name="user_zipcode">
        </fieldset>

        <div class="divider-thin"></div>

        <fieldset class="newsletter">
          <legend><h1>Newsletter</h1></legend>
          <label>Select the newsletters you would like to receive</label><br>
          <input type="checkbox" id="html-news" name="newsletter" value="html"><label for="html-news">HTML News</label><br>
          <input type="checkbox" id="css-news" name="newsletter" value="css"><label for="css-news">CSS News</label><br>
          <input type="checkbox" id="java-news" name="newsletter" value="java"><label for="java-news">Javascript News</label><br>
          <div class="divider"></div>
          <label>Newsletter format</label><br>
          <input type="radio" id="html-format" name="user_format"><label for="html-format">HTML</label><br>
          <input type="radio" id="plain-format" name="user_format"><label for="plain-format">Plain text</label><br>
          <div class="divider"></div>
          <label for="other-topics">Other topics you'd like to hear about</label><br>
          <textarea id="other-topics" name="other_topics"></textarea><br>

          <button type="submit" name="button">Sign Up</button>
        </fieldset>
      </form>

      <p><em>Copyright The Code Review</em></p>
    </main>

    <footer>

    </footer>

  </body>
</html>
